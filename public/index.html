<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TarynxAI</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Tarynx-AI</h1>
            
            <div class="model-selector">
                <select id="model-select">
                    <option value="openai/gpt-3.5-turbo">General Response</option>
                    <option value="openai/gpt-3.5-turbo">Reasoning</option>
                </select>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <h5>Developed by: Jerwin Gubat</h5>
        <div class="chat-input">
            <textarea id="user-input" placeholder="Message TarynxAI" rows="1"></textarea>
            <button id="send-button" title="Send message">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13"></path>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                </svg>
            </button>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
